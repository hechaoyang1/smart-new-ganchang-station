<div id="tc_{$region.region_id}" class="native_map_2" style="position: absolute;display:none;">
								<div style="margin:5px">
									<div class="map2_a_div1">
									<!--{foreach from=$goods item=v}-->
											<div class="recommend_div">
												<a href="{url app=goods&id=$v.goods_id}" target="_blank">
													<img src="{$v.default_image}" width="60" height="59">
													<div class="recommend_div_p">
													<div title="{$v.goods_name}" style="width:167px; height:20px; overflow:hidden;">{$v.goods_name}</div>
													<p class="recommend_div_p1"><span class="recommend_div_p1_span">￥{$v.price}</span>{if $v.unit}<span>/{$v.unit}</span>{/if}</p>
													</div>
													<input  class="recommend_input" type="submit" value="购买">
												</a>
											</div>
											<!--{/foreach}-->
											{if $has_more}
											<a href='{url app=search&goodsId=}{$ids}' class="recommend_a">更多>></a>
											{/if}
									</div>
									<div class="map2_a_div2">
										<div class="div2_div1"><img src="{$region.default_image}" width="54" height="76"></div>
										<div class="div2_div2">
											<h1>{$region.region_name}</h1>
											<p title="{$region.description}">{$region.description}</p>
											</div>
										</div>
								</div>
							</div>
