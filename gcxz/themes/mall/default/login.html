<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>赶场小站</title>
<link href="{res file=css/base.css}" rel="stylesheet" type="text/css" />
<link href="{res file=css/loginregister.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<a href="index.php"><div class="Signin_logo"></div></a>
	<div class="Signin_box">
		<div class="Signin_box_p">
			<p>赶场小站会员</p>
			<a href="{url app=member&act=register}">立即注册></a>
		</div>
		<form id="login_form" action="" method="post">
		<div class="Signin_box_name">
			<span>用户名/已验证手机</span><br>
			<input type="text" name="user_name" id="user_name" class="Signin_text">
			<div class="text_name"></div>
		</div>
		<div class="float"></div>
		<div class="Signin_box_name">
			<span>密码</span><br>
			<input type="password" name="password" id="password" class="Signin_text Signin_word">
			<div class="text_name text_word"></div>
		</div>
		<div class="float"></div>
		<div class="Signin_box_name">
			<div class="box_box">
				<input name="auto_login" type="checkbox" value="1" checked>
				<span>自动登录</span>&nbsp;&nbsp;&nbsp;
				<a href="#">忘记密码？</a>
			</div>
		</div>
		<div class="Signin_box_name">
			<input type="submit" class="btn" value="登&nbsp;&nbsp;&nbsp;&nbsp;录" />
		</div>
		</form>
	</div>
	<div class="Signin_level"></div>
