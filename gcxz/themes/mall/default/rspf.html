<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>赶场小站</title>
	<script type="text/javascript" src="{lib file=jquery-1.7.2.min.js}" charset="utf-8"></script>
	<script type="text/javascript">
		var SITE_URL = "{$site_url}";
		function switch1(obj)
		{
			var img = $(obj).attr('img');
			$('img').attr('src', SITE_URL+'/themes/mall/default/styles/default/img/'+img);
		}
	</script>
</head>
<body>
	<img alt="" src="{res file=img/rspf.jpg}" />
	<div img="rspf_1.jpg" onclick="switch1(this);"
		style="margin-top: -893px; width: 187px; height: 99px;position:absolute; z-index: 999;"></div>
	<div img="rspf_2.jpg" onclick="javascript:switch1(this);"
		style="margin-top: -794px;width: 187px; height: 107px;position:absolute;  z-index: 999;"></div>
	<div img="rspf_3.jpg" onclick="javascript:switch1(this);"
		style="margin-top: -686px;width: 187px; height: 107px;position:absolute;  z-index: 999;"></div>
</body>
</html>
