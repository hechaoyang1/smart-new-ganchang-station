{include file="header.html"}
<script type="text/javascript">
$(function(){
    $('#user_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('right').text('OK!');
        },
        onkeyup    : false,
        rules : {
            title   : {
                required : true
            }
            
        },
        messages : {
        	title : {
                required : '{$lang.group_not_empty}'
            }
        }
    });
});
</script>
<div id="rightTop">
    <p>{$lang.title}</p>
    <ul class="subnav">
       <li><a class="btn1" href="index.php?app=cms">{$lang.notice}</a></li>
       <li><a class="btn1" href="index.php?app=cms&amp;act=addcontent">{$lang.add_content}</a></li>
       <li><a class="btn1" href="index.php?app=cms&amp;act=groups">{$lang.group}</a></li>
       <li><span>{$lang.add_group}</span></li>
    </ul>
</div>
<div class="info">
  <form method="post" enctype="multipart/form-data" id="user_form">
  <!-- {if $group} -->
  <input type="hidden" name="id" value="{$group.id}">
  <!-- {/if} -->
    <table class="infoTable">
      <tr>
        <th class="paddingT15"> {$lang.group_name}:</th>
        <td class="paddingT15 wordSpacing5">
          <input class="infoTableInput2" id="title" type="text" name="title" value="{$group.title|escape}" />
          <label class="field_notice">{$lang.group_name}</label>
        </td>
      </tr>
       <tr>
            <th></th>
            <td class="ptb20">
                <input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
                <input class="formbtn" type="reset" name="reset" value="{$lang.reset}" />            </td>
        </tr>
       
    </table>
  </form>
</div>
{include file="footer.html"}
