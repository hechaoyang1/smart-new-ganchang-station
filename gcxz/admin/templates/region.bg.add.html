{include file="header.html"}
<div id="rightTop">
	<p>{$region.0.region_name}背景配置</p>
	<ul class="subnav">
		<li><a class="btn1"
			href="index.php?app=regiongoods&act=manageBg&id={$region.0.region_id|escape}">管理</a></li>
		<li><span>新增</span></li>
		<li><a class="btn1"
			href="index.php?app=regiongoods&id={$region.region_id|escape}">返回列表</a></li>
	</ul>
</div>

<div class="info">
	<form method="post" enctype="multipart/form-data" id="bg_form">
		<table class="infoTable">
			<tr>
				<th class="paddingT15">地区名称:</th>
				<td><input type="hidden" name="id"
					value="{$region.0.region_id|escape}" /> <label />{$region.0.region_name|escape}</label>
				</td>
			</tr>
			<tr>
				<th class="paddingT15">图片描述:</th>
				<td><input id="description" name="description" type="text"/>
				</td>
			</tr>
			<tr>
				<th class="paddingT15">添加图片:</th>
				<td><input id="bg_image" name="bg_image" type="file">
					<label class="field_notice" >支持格式gif,jpg,jpeg,png  建议图片高度和宽度的比例为4:3</label>
				</td>
			</tr>
			<tr>
				<th class="paddingT15"></th>
				<td><image style="max-width:150px; max-height:100px;"
						{if $region.default_image}src="{$site_url}/{$region.default_image|escape}" {/if} /></td>
			</tr>
			<tr>
				<th class="paddingT15">排序:</th>
				<td><input id="sort_order" name="sort_order" maxlength="3" value="255"/>
				</td>
			</tr>
			<tr>
				<th></th>
				<td class="ptb20"><input class="formbtn" type="submit"
					name="Submit" value="{$lang.submit}" /> <input class="formbtn"
					type="reset" name="reset" value="{$lang.reset}" /></td>
			</tr>
		</table>
	</form>
</div>
{include file="footer.html"}
<script type="text/javascript">
	$(function() {
		$('#bg_form').validate({
			errorPlacement : function(error, element) {
				$(element).next('.field_notice').hide();
				$(element).after(error);
			},
			success : function(label) {
				label.addClass('right').text('OK!');
			},
			onkeyup : false,
			rules : {
				description : {
					required : true
				},
				bg_image : {
					required : true,
					accept : 'gif|png|jpe?g'
				},
				sort_order : {
					number : true
				}
			},
			messages : {
				description : {
					required : '图片描述不能为空'
				},
				bg_image : {
					required : '图片不能为空',
					accept : '{$lang.limit_img}'
				},
				sort_order : {
					number : '排序仅可以为数字'
				}
			}
		});
	});
</script>
