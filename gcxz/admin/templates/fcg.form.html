{include file="header.html"}
<script type="text/javascript">
$(function(){
    $('#brand_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('right').text('OK!');
        },
        onkeyup    : false,
        rules : {
        	name : {
                required : true
            },
            description : {
                required : true
            },
            logo : {
                accept  : 'gif|png|jpe?g'
            }
        },
        messages : {
        	name : {
                required : '产品名称不能为空'
            },
            description : {
                required : '产品描述不能为空'
            },
            logo : {
                accept : '{$lang.limit_img}'
            }
        }
    });
});
</script>
<div id="rightTop">
    <p>逢场购</p>
    <ul class="subnav">
        <li><a class="btn1" href="index.php?app=fcg&amp;act=fixed">固定推荐</a></li>
        <li><a class="btn1" href="index.php?app=fcg&amp;act=dynamic">动态推荐</a></li>
        {if $brand.brand_id}
        <li><a class="btn1" href="index.php?app=fcg&amp;act=add">{$lang.add}</a></li>
        {else}
        <li><span>{$lang.add}</span></li>
        {/if}
    </ul>
</div>

<div class="info">
    <form method="post" enctype="multipart/form-data" id="brand_form">
        <table class="infoTable">
            <tr>
                <th class="paddingT15">
                    	产品名称:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="name" type="text" name="name" value="{$brand.name|escape}" />
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    	图片标示:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableFile2" id="picture" type="file" name="picture" />
                    <label class="field_notice">支持格式gif,jpg,jpeg,png;尺寸大小：500*300</label>
                </td>
            </tr>
            {if $brand.picture}
            <tr>
                <th class="paddingT15">
                </th>
                <td class="paddingT15 wordSpacing5">
                <img src="{$brand.picture}" class="makesmall" max_width="120" max_height="90" />
                </td>
            </tr>
            {/if}
            
            <tr>
                <th class="paddingT15">
                    	产品描述:</th>
                <td class="paddingT15 wordSpacing5">
                    <textarea id="description" rows=4 cols=60 name="description" />{$brand.description|escape}</textarea>
                </td>
            </tr>
        <tr>
            <th></th>
            <td class="ptb20">
                <input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
                <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />
            </td>
        </tr>
        </table>
    </form>
</div>
{include file="footer.html"}
