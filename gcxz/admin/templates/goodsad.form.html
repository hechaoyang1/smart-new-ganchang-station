{include file="header.html"}
<script type="text/javascript">
	$(function() {
		$('#brand_form').validate({
			errorPlacement : function(error, element) {
				$(element).next('.field_notice').hide();
				$(element).after(error);
			},
			success : function(label) {
				label.addClass('right').text('OK!');
			},
			onkeyup : false,
			rules : {
				name : {
					required : true
				},
				url : {
					required : true
				},
				logo : {
					accept : 'gif|png|jpe?g'
				},
				sort : {
					number : true
				}
			},
			messages : {
				name : {
					required : '图片名称不能为空'
				},
				url : {
					required : '链接地址不能为空'
				},
				logo : {
					accept : '{$lang.limit_img}'
				},
				sort : {
					number : '排序仅可以为数字'
				}
			}
		});
	});
</script>
<div id="rightTop">
	<p>广告商品</p>
	<ul class="subnav">
		<li><a class="btn1" href="index.php?app=goodsad">{$lang.manage}</a></li>
		{if $brand.brand_id}
		<li><a class="btn1" href="index.php?app=goodsad&amp;act=add">{$lang.add}</a></li>
		{else}
		<li><span>{$lang.add}</span></li> {/if}
	</ul>
</div>

<div class="info">
	<form method="post" enctype="multipart/form-data" id="brand_form">
		<table class="infoTable">
			<tr>
				<th class="paddingT15">商品名称:</th>
				<td class="paddingT15 wordSpacing5"><input
					class="infoTableInput2" id="name" type="text" name="name" maxlength="5"
					value="{$brand.name|escape}" />
					<label class="field_notice">最多只能输入5个字符</label>
				</td>
			</tr>
			<tr>
				<th class="paddingT15">链接地址:</th>
				<td class="paddingT15 wordSpacing5"><input
					style="width: 400px;" id="url" type="text" name="url"
					value="{$brand.url|escape}" /></td>
			</tr>
			<tr>
				<th class="paddingT15">页面分类:</th>
				<td class="paddingT15 wordSpacing5">
				<select name='position'>
					{html_options options=$positions selected=$brand.position}
				</select>
				</td>
			</tr>
			<tr>
				<th class="paddingT15">图片标示:</th>
				<td class="paddingT15 wordSpacing5"><input
					class="infoTableFile2" id="brand_logo" type="file" name="logo" />
					<label class="field_notice">支持格式gif,jpg,jpeg,png</label>
				</td>
			</tr>
			{if $brand.path}
			<tr>
				<th class="paddingT15"></th>
				<td class="paddingT15 wordSpacing5"><img src="{$brand.path}"
					class="makesmall" max_width="120" max_height="90" /></td>
			</tr>
			{/if}
			<tr>
				<th class="paddingT15">{$lang.sort_order}:</th>
				<td class="paddingT15 wordSpacing5"><input class="sort_order"
					id="sort" type="text" name="sort" value="{$brand.sort}" /></td>
			</tr>
			<tr>
				<th class="paddingT15">描述:</th>
				<td class="paddingT15 wordSpacing5"><textarea id="remark"
						rows=4 cols=60 name="remark" />{$brand.remark|escape}</textarea></td>
			</tr>
			<tr>
				<th></th>
				<td class="ptb20"><input class="formbtn" type="submit"
					name="Submit" value="{$lang.submit}" /> <input class="formbtn"
					type="reset" name="Submit2" value="{$lang.reset}" /></td>
			</tr>
		</table>
	</form>
</div>
{include file="footer.html"}
