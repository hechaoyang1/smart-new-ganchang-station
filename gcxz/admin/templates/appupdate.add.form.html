{include file="header.html"}
 <script type="text/javascript" src="{lib file=jquery.plugins/jquery.validate.js}" charset="utf-8"></script>
<div class="info">
	<form action="index.php?app=appupdate&act=add" method="post" enctype="multipart/form-data" id="user_form">
		<table class="infoTable">
			<tr>
				<th class="paddingT15">pn:</th>
				<td class="paddingT15 wordSpacing5"><input
					class="infoTableInput2" id="pn" type="text" name="pn"
					value="{$group.title|escape}" /> <label class="field_notice"></label>
				</td>
			</tr>
			<tr>
				<th class="paddingT15">vc:</th>
				<td class="paddingT15 wordSpacing5"><input
					class="infoTableInput2" id="vc" type="text" name="vc"
					value="{$group.title|escape}" /> <label class="field_notice"></label>
				</td>
			</tr>
			<tr>
				<th class="paddingT15">md5:</th>
				<td class="paddingT15 wordSpacing5"><input
					class="infoTableInput2" id="md5" type="text" name="md5"
					value="{$group.title|escape}" /> <label class="field_notice">需要工具生成</label>
				</td>
			</tr>
			<tr>
				<th class="paddingT15">app:</th>
				<td class="paddingT15 wordSpacing5"><input
					class="infoTableInput2" id="app" type="file" name="file"
					value="{$group.title|escape}" /> <label class="field_notice"></label>
				</td>
			</tr>
			<tr>
				<th></th>
				<td class="ptb20"><input class="formbtn" type="submit"
					name="Submit" value="{$lang.submit}" /> <input class="formbtn"
					type="reset" name="reset" value="{$lang.reset}" /></td>
			</tr>

		</table>
	</form>
</div>
<script type="text/javascript">
$(function(){
    $('#user_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('right').text('OK!');
        },
        onkeyup    : false,
        rules : {
            pn   : {
                required : true
            },
             vc   : {
                required : true,
                number : true
            },
            md5   : {
                required : true
            },
             file   : {
                required : true
            }
            
        },
        messages : {
        	pn : {
                required : 'pn不能为空'
            },
       		 vc   : {
            required : 'vc不能为空',
            number:'必须为数字'
        	},
        	md5 : {
                required : 'md5不能为空'
            },
         	file   : {
            required : 'file不能为空'
        	}
        }
    });
});
</script>
{include file="footer.html"}
